<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- WiFi Signal -->
  <g fill="white" transform="translate(256, 300)">
    <!-- Bottom dot -->
    <circle cx="0" cy="40" r="30"/>
    <!-- First arc -->
    <path d="M-60 0 A 85 85 0 0 1 60 0" fill="none" stroke="white" stroke-width="30" stroke-linecap="round"/>
    <!-- Second arc -->
    <path d="M-110 -50 A 155 155 0 0 1 110 -50" fill="none" stroke="white" stroke-width="30" stroke-linecap="round"/>
    <!-- Third arc -->
    <path d="M-160 -100 A 225 225 0 0 1 160 -100" fill="none" stroke="white" stroke-width="30" stroke-linecap="round"/>
  </g>
  <!-- Market icon overlay -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle">SOKO</text>
</svg>



